{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Add a new topic:</p>

    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
        {% csrf_token %}  <!-- IMPORTANT: security feature that prevents people from using the form to gain unauthorized access and attack. -->
        {{ form.as_div }}
        <button name="submit">Add topic</button>  <!-- Creates a submit button. -->
    </form>

{% endblock content %}
